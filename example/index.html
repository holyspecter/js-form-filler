<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Example</title>
        <script src="jquery-2.1.1.js"></script>
        <script src="../form_filler.js"></script>
    </head>
    <body>
        <button id="fill-form">Fill</button>
        <div>
            <input type="text" id="username" /><br/>
            <input type="password" id="password" /><br/>
            <input type="hidden" id="hidden-info" /><br/>
            <input type="checkbox" id="remember-me" /><br/>
            <textarea id="description"></textarea><br/>
            <select id="country">
                <option value="1">Canada</option>
                <option value="2">USA</option>
                <option value="3">France</option>
                <option value="4">Ukraine</option>
            </select><br/>
            <select id="interests" multiple="multiple">
                <option value="1">Football</option>
                <option value="2">Tennis</option>
                <option value="3">Films</option>
                <option value="4">Books</option>
                <option value="5">Programming</option>
                <option value="6">Hockey</option>
            </select>
        </div>
        <script>
            jQuery(document).ready(function () {
                $('#fill-form').on('click', function () {
                    $.fillFields({
                        '#username': 'John',
                        '#password': '123456',
                        '#hidden-info': 'muhaha',
                        '#remember-me': true,
                        '#description': 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                        '#country': 3,
                        '#interests': [1, 3, 5]
                    });
                });
            });
        </script>
    </body>
</html>
